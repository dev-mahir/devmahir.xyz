<!-- Multi step form design - 2101  -->

<section id="m2101" class="py-5">
  <div class="container">
    <h3 class="text-center">Multi step form design - 2101</h3>

    <div class="form-box">
      <!-- form 1  -->
      <form id="form1" class="form">
        <h4 class="text-center">Create Account</h4>
        <input type="email" class="form-control my-3" placeholder="Email">
        <input type="password" class="form-control my-3" placeholder="Password">
        <input type="password" class="form-control my-3" placeholder="Confirm Password">
        <div class="form-btn">
        <button id="next1" class="btn">Next</button>
        </div>
      </form>

        <!-- form 2  -->
      <div id="form2" class="form">
        <h4 class="text-center">Personal Information</h4>
        <input type="text" class="form-control my-3" placeholder="Full Name" required>
        <input type="tel" class="form-control my-3" placeholder="Phone" required>
        <input type="Address" class="form-control my-3" placeholder="Confirm Password" required>
        <div class="form-btn">
        <button id="back1" class="btn">Back</button>
        <button id="next2" class="btn">Next</button>
        </div>
      </div>
        <!-- form 3  -->
      <div id="form3" class="form">
        <h4 class="text-center">Socail Links</h4>
        <input type="url" class="form-control my-3" placeholder="Facebook" required>
        <input type="url" class="form-control my-3" placeholder="Github" required>
        <input type="url" class="form-control my-3" placeholder="Linkedin" required>
        <div class="form-btn">
        <button id="back2" class="btn">Back</button>
        <button id="submit" class="btn" type="submit">Submit</button>
        </div>
      </div>

    </div>

  </div>
</section>



<!-- Multi step form design - 2101  -->
